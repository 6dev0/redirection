<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection…</title>
</head>
<body>
    <p>Ouverture de l'application…</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const transactionid = params.get('transactionid');
        const status = params.get('status');

        console.log(`Transaction ${transactionid} status ${status}`);

        const deeplink = status === 'SUCCESS'
        ? `eurofides://app/home?transactionid=${transactionid}&success=true`
        : `eurofides://app/home?transactionid=${transactionid}&success=false`;

        window.location.href = deeplink;

        setTimeout(() => {
        window.location.href = "https://www.google.com";
        }, 1200);
    </script>
</body>
</html>
