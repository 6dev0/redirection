<script>
    const urlParams = new URLSearchParams(window.location.search);
    const tid = urlParams.get('transactionid');
    const stat = urlParams.get('status');
    let finalSuccess = (stat === 'SUCCESS' || stat === 'true');    
    const safeTid = tid ? tid : "ERREUR_JS_NULL_" + Date.now();
    const deeplink = `eurofides://app/home?transactionid=${safeTid}&success=${finalSuccess}&t=${Date.now()}`;

    window.location.replace(deeplink);
    setTimeout(() => {
        window.location.href = `https://www.google.com/search?q=DEEPLINK_SENT_${finalSuccess}`;
    }, 1500);
</script>
